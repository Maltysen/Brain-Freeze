<!DOCTYPE html>
<html>
    <head>
        <title>Brain Freeze!</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    </head>

    <body>
            <!-- <canvas height="100%" width="100%" id="disp"></canvas> -->


            <!-- <h1 id="loading-text">Loading Cards...</h1> -->

            <div class="container" id="game">
                <h1 id="timer">0:30</h1>
                <br><br><br><br><br>

                <div id="cards">
                    <h1 id="card1"></h1>
                    <br><br><br><br><br>
                    <h1 id="card2"></h1>
                </div>

                <br><br><br><br>
            </div>

            <div class="container" id="signup">
                <form id="id-form">
                    <h1><label for="name">Your Nickname:</label> <input type="input" id="name" value="" class="form-control"></h1>
                    <h1><label for="game-id">Game Id:</label> <input type="input" id="game-id" value="" class="form-control"></h1>
                    <button type="submit" class="btn btn-primary">Join/Start Game</button>
                </form>
            </div>

            <div class="container" id="pregame">
                <input type="button" id="start-game" value="Start Game" class="btn btn-primary">
                <ul id="players"></ul>
            </div>

            <div class="container" id="postgame">
                <h1>Game Over!</h1><br><br><br>
                <h2><a class="btn btn-primary" href="javascript:document.location.reload()">Play Again</a></h2>
            </div>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
            <script src="tock.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
            <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
            <script src="game.js"></script>
    </body>
</html>
